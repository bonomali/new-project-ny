apiVersion: v1
kind: Service
metadata:
  name: hwr-mongo-service
  labels:
    app: hello-world-redux
spec:
  ports:
    - port: 27017
  selector:
    app: hello-world-redux
    tier: mongo
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hwr-mongo-pv-claim
  labels:
    app: hello-world-redux
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwr-mongo
  labels:
    app: hello-world-redux
spec:
  selector:
    matchLabels:
      app: hello-world-redux
      tier: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hello-world-redux
        tier: mongo
    spec:
      containers:
        - image: mongo:4.2.6
          name: hwr-mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hwr-mongo-pass
                  key: password
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: hwr-mongo-pv-claim
