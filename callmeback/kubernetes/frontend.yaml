apiVersion: v1
kind: Service
metadata:
  name: hw-frontend-service
  labels:
    app: hello-world
spec:
  ports:
    - port: 3000
  selector:
    app: hello-world
    tier: web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-frontend
  labels:
    app: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
      tier: web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hello-world
        tier: web
    spec:
      containers:
        - image: google-org/hello-world-frontend:dev
          name: hw-frontend
          ports:
            - containerPort: 3000
              name: frontend
